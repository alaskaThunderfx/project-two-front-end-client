<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div>
        <h1>Welcome to a game!</h1>
        <p id="messaging"></p>
        <section class="intro-forms">
          <form id="sign-up">
            <input name="credentials[user_name]" type="text" placeholder="User Name"/>
            <input name="credentials[password]" type="password" placeholder="Password"/>
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password"/>
            <button id="sign-up-button">Sign Up!</button>
          </form>
          <form id="sign-in">
            <input name="credentials[user_name]" type="text" placeholder="User Name"/>
            <input name="credentials[password]" type="password" placeholder="Password"/>
            <button id="sign-in-button">Sign In!</button>
          </form>
        </section>
        <section class="logged-in-forms">
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password"/>
            <input name="passwords[new]" type="password" placeholder="New Password">
            <button id="change-password-button">Change Password!</button>
          </form>
          <button id="sign-out">Sign Out!</button>
        </section>
        <section class="game-actions">
          <button id="new-game">New Game!</button>
          <button id="index-games">Index Games!</button>
        </section>
        <div class="game-screen">
          <div class="inner-screen">
            <p id="game-text"></p>
            <br>
            <section class="nav-buttons">
              <button class="hidden" id="room1">Room 1!</button>
              <button class="hidden" id="room2">Room 2!</button>
              <button class="hidden" id="room3">Room 3!</button>
              <button class="hidden" id="room4">Room 4!</button>
              <button class="hidden" id="room5">Room 5!</button>
            </section>
          </div>
        </div>
        <div id="game-cabinet"></div>
      </div>
    </body>
</html>
