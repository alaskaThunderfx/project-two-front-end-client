<!DOCTYPE html>
<html>
    <head>
      <title>Escape</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <!-- import font -->
      <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      </style>
    </head>
    <body>
      <div class='main-container'>
        <h1 class="title">Escape</h1>
        <p id="messaging"></p>
        <section class="intro-forms">
          <form id="sign-up">
            <input name="credentials[user_name]" type="text" placeholder="User Name"/>
            <input name="credentials[password]" type="password" placeholder="Password"/>
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password"/>
            <br>
            <button id="sign-up-button">Sign Up!</button>
          </form>
          <form id="sign-in">
            <input name="credentials[user_name]" type="text" placeholder="User Name"/>
            <input name="credentials[password]" type="password" placeholder="Password"/>
            <br>
            <button id="sign-in-button">Sign In!</button>
          </form>
          <p class="hidden" id="new-user">Are you a new user? Click <span id="new-here"><b>here</b></span>!</p>
          <p id="returning-user">Are you a returning user? Click <span id="returning-here"><b>here</b></span>!</p>
        </section>
        <section class="for-screen-hiding hidden">
          <div class="game-screen">
            <div class="inner-screen">
              <div class="inner-border">
                <p class="game-text"></p>
                <br>
                <p class="user-action-messages"></p>
              </div>
            </div>
          </div>
        </section>
        <section class="game-actions hidden">
          <button id="new-game">New Game!</button>
          <button id="index-games">Index Games!</button>
          <form id="show-game">
            <input name="id" type="text" placeholder="Game ID#"/>
            <button id="show-game-button">Show Game!</button>
          </form>
          <form id="delete-game">
            <input name="id" type="text" placeholder="Game ID#"/>
            <button id="delete-game-button">Delete Game!</button>
          </form>
        </section>
        <section class="logged-in-forms hidden">
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password"/>
            <input name="passwords[new]" type="password" placeholder="New Password">
            <button id="change-password-button">Change Password!</button>
          </form>
          <button id="sign-out">Sign Out!</button>
        </section>
        <section class="user-actions hidden">
          <form id="action-buttons">
            <input id="object-name" name="object" type="text" placeholder="Keyword"/>
            <section class="left-action-buttons">
            <button class="actions" id="inspect">Inspect</button>
            <button class="actions" id="open">Open</button>
            </section>
            <section class="right-action-buttons">
            <button class="actions" id="pick-up">Pick up</button>
            <!-- <button class="actions" id="search">Search</button> -->
            <!-- <button class="actions" id="push">Push</button> -->
            <button class="actions" id="use">Use</button>
          </section>
          </form>
        </section>
        <div class="game-cabinet"></div>
      <!-- <iframe src="./assets/title-screen.mp3" type="audio/mp3" allow="autoplay" id="audio" style="display:none"></iframe> -->

          <source src="./assets/title-screen.mp3" type="audio/mp3">
      </audio> -->
      <!-- <audio controls autoplay>
        <source src="./assets/title-screen.mp3" type="audio/mp3">
      </audio> -->
    </div>
    </body>
</html>
